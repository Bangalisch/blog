name: Build

on:
  # Run the build for pushes and pull requests targeting master
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]

    steps:
      # Checkout doc repo and its dependencies
      - name: Checkout
        uses: actions/checkout@v2
      # Setup Node
      - name: Setup (Node.js ${{ matrix.node-version }})
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # Install, test and build
      - name: Install
        run: npm ci
      # Test and build
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
      # Deploy,Â limited to the master branch
      - name: Redirects
        if: success() && github.ref == 'refs/heads/master'
        run: npm run redirects
      - name: Deploy
        if: success() && github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./blog/.vuepress/dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cname: blog.btcpayserver.org
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
